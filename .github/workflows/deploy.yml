name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }} # <-- Esta línea también es útil para ver la URL en las acciones

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace API Key (using awk)
        env:
          API_KEY_SECRET: ${{ secrets.GEMINI_API_KEY }} 
        run: |
          echo "Contenido del archivo index.html antes de la sustitución:"
          cat index.html
          # Usamos awk para el reemplazo. Es a menudo más robusto con cadenas.
          awk -v API_KEY="${API_KEY_SECRET}" '{gsub(/REPLACE_ME_WITH_API_KEY/, API_KEY); print}' index.html > index.html.tmp && mv index.html.tmp index.html
          echo "Contenido del archivo index.html después de la sustitución:"
          cat index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
